<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MarketFinder — Serviços Locais</title>
  <meta name="description" content="Vitrine dinâmica de serviços locais: filtros, busca, ordenação, temas e UX inspirada em portais modernos." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Archivo:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-wm">
  <header class="topbar">
    <div class="wrap" style="display:grid; grid-template-columns:auto 1fr auto; gap:16px; align-items:center;">
      <div class="brand">
        <div class="logo">MF</div>
        <div>
          MarketFinder<br/>
          <small>Serviços locais com cara de portal grande</small>
        </div>
      </div>

      <form id="searchForm" class="searchbar" autocomplete="off">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="search" type="text" placeholder="Buscar serviços por nome (ex.: elétrica, manicure, encanador)…" />
        <button class="btn" type="submit">Buscar</button>
      </form>

      <div class="controls">
        <div class="select" title="Ordenar resultados">
          <select id="sort">
            <option value="relevance">Ordenar: Relevância</option>
            <option value="price-asc">Preço: menor → maior</option>
            <option value="price-desc">Preço: maior → menor</option>
          </select>
        </div>
        <div class="select" title="Filtrar por categoria">
          <select id="category">
            <option value="all">Todas as categorias</option>
            <option value="Beleza">Beleza</option>
            <option value="Saúde">Saúde</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Casa">Casa</option>
            <option value="Educação">Educação</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap" style="margin-top:18px">
    <section id="summary" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
      <div class="muted" id="count">Carregando resultados…</div>
    </section>
    <section id="cards" class="cards"></section>
    <div id="empty" class="empty" style="display:none">
      <i class="fa-regular fa-face-frown"></i>
      <p>Nenhum serviço encontrado para os filtros/busca aplicados.</p>
    </div>
  </main>

  <footer>
    <div class="wrap">
      Feito com HTML, CSS e JS — Missão 4 • <b>MarketFinder</b> · Temas dinâmicos · Acessível e responsivo.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
